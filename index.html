<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- This is the section in which the generated password will display. Box with gray dotted border.  -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Button used to initialize password generator, once clicked criteria will display on screen and user can choose what to include for new password -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Develop/script.js"></script>
  </body>
</html>
